name: MCP Security Checks
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: node bin/mcp-sec-lint --format sarif --out mcp-sec.sarif || true
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: mcp-sec.sarif
